<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered brand compliance review for One A Day designs">
    <title>OAD Design Reviewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <div class="brand-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5"></path>
                            <path d="M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <div class="brand-text">
                        <span class="brand-name">OAD</span>
                        <span class="brand-subtitle">Design Review</span>
                    </div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-panel="upload-section">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        <path d="M12 8v8M8 12h8"></path>
                    </svg>
                    <span>New Review</span>
                </a>
                <a href="#" class="nav-item" data-panel="history-section">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="9"></circle>
                        <path d="M12 7v5l3 3"></path>
                    </svg>
                    <span>History</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="brand-badge">
                    <span class="badge-dot"></span>
                    <span>One A Day</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <!-- Upload Section -->
            <section id="upload-section" class="panel">
                <div class="panel-content">
                    <div class="upload-area">
                        <!-- Left: Upload Zone -->
                        <div class="upload-zone-wrapper">
                            <div id="drop-zone" class="drop-zone">
                                <input type="file" id="file-upload" accept="image/png,image/jpeg,image/svg+xml" hidden>
                                <div class="drop-zone-content">
                                    <div class="upload-icon-wrapper">
                                        <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                            <polyline points="17 8 12 3 7 8"></polyline>
                                            <line x1="12" y1="3" x2="12" y2="15"></line>
                                        </svg>
                                    </div>
                                    <h3 class="upload-title">Drop your design here</h3>
                                    <p class="upload-subtitle">or click to browse</p>
                                    <p class="upload-hint">PNG, JPG, SVG up to 10MB</p>
                                </div>
                                <div id="preview-container" class="preview-container hidden">
                                    <img id="preview-image" class="preview-image" alt="Design preview">
                                    <button type="button" id="remove-image" class="btn-remove" aria-label="Remove image">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <line x1="18" y1="6" x2="6" y2="18"></line>
                                            <line x1="6" y1="6" x2="18" y2="18"></line>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Right: Form -->
                        <div class="upload-form-wrapper">
                            <form id="upload-form" class="upload-form">
                                <h2 class="form-title">Design Details</h2>
                                
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label for="brand-select" class="form-label">Brand</label>
                                        <select id="brand-select" name="brand" class="form-select">
                                            <option value="OAD">One A Day</option>
                                            <option value="CLARITIN">Claritin</option>
                                            <option value="ALEVE">Aleve</option>
                                            <option value="ASPIRIN">Bayer Aspirin</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="design-type-select" class="form-label">Asset Type</label>
                                        <select id="design-type-select" name="designType" class="form-select">
                                            <option value="social-media">Social Media</option>
                                            <option value="banner">Digital Banner</option>
                                            <option value="email">Email</option>
                                            <option value="print">Print</option>
                                            <option value="packaging">Packaging</option>
                                            <option value="website">Website</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="notes-input" class="form-label">
                                        Notes <span class="label-optional">optional</span>
                                    </label>
                                    <textarea id="notes-input" name="notes" class="form-textarea" rows="2" placeholder="Any context for this review..."></textarea>
                                </div>

                                <!-- Hidden email field with default value -->
                                <input type="hidden" id="email-input" name="email" value="reviewer@bayer.com">

                                <button type="submit" id="submit-btn" class="btn-submit">
                                    <span class="btn-content">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <circle cx="11" cy="11" r="8"></circle>
                                            <path d="M21 21l-4.35-4.35"></path>
                                        </svg>
                                        <span class="btn-text">Analyze Design</span>
                                    </span>
                                    <span class="btn-loading hidden">
                                        <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
                                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" opacity="0.25"></circle>
                                            <path d="M12 2a10 10 0 0 1 10 10" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"></path>
                                        </svg>
                                        <span>Analyzing...</span>
                                    </span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Results Section - Below Upload -->
            <section id="results-section" class="results-panel hidden">
                <!-- Status Header: Badge + Score vertically stacked -->
                <div class="status-header">
                    <div id="status-badge" class="status-pill reviewing">
                        <div class="status-spinner"></div>
                        <span class="status-text">Reviewing...</span>
                    </div>
                    <div class="score-display">
                        <span id="score-value" class="score-value">—</span>
                        <span class="score-label">compliance score</span>
                    </div>
                </div>

                <!-- Summary -->
                <p id="summary-text" class="summary-text">Analyzing your design for brand compliance...</p>

                <!-- Main Results Grid -->
                <div class="results-grid">
                    <!-- Left: Categories -->
                    <div class="categories-compact">
                        <div class="cat-row" data-category="logo">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="18" height="18" rx="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><path d="M21 15l-5-5L5 21"></path></svg>
                            <span class="cat-label">Logo</span>
                            <span id="logo-score" class="cat-score">—</span>
                        </div>
                        <div class="cat-row" data-category="colors">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="9"></circle><circle cx="12" cy="12" r="4"></circle></svg>
                            <span class="cat-label">Colors</span>
                            <span id="colors-score" class="cat-score">—</span>
                        </div>
                        <div class="cat-row" data-category="typography">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><polyline points="4 7 4 4 20 4 20 7"></polyline><line x1="9" y1="20" x2="15" y2="20"></line><line x1="12" y1="4" x2="12" y2="20"></line></svg>
                            <span class="cat-label">Type</span>
                            <span id="typography-score" class="cat-score">—</span>
                        </div>
                        <div class="cat-row" data-category="accessibility">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="4" r="2"></circle><path d="M12 6v6m-4-2l4 2 4-2m-7 4l3 6m4-6l-3 6"></path></svg>
                            <span class="cat-label">A11y</span>
                            <span id="accessibility-score" class="cat-score">—</span>
                        </div>
                        <div class="cat-row" data-category="layout">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="18" height="18" rx="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
                            <span class="cat-label">Layout</span>
                            <span id="layout-score" class="cat-score">—</span>
                        </div>
                    </div>

                    <!-- Right: Live Analysis -->
                    <div class="analysis-compact">
                        <div class="analysis-header">
                            <div class="pulse-dot"></div>
                            <span>Analysis</span>
                        </div>
                        <div id="live-analysis-feed" class="live-feed">
                            <!-- Live streaming messages will appear here -->
                        </div>
                    </div>
                </div>

                <!-- Findings as expandable sections -->
                <div class="findings-accordion">
                    <div class="finding-group" data-type="violations">
                        <button class="finding-group-header" aria-expanded="true">
                            <div class="finding-group-info">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="15" y1="9" x2="9" y2="15"></line>
                                    <line x1="9" y1="9" x2="15" y2="15"></line>
                                </svg>
                                <span class="finding-group-title">Violations</span>
                                <span id="violations-count" class="finding-group-count">0</span>
                            </div>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M6 9l6 6 6-6"></path>
                            </svg>
                        </button>
                        <div id="violations-list" class="finding-group-content"></div>
                    </div>

                    <div class="finding-group" data-type="warnings">
                        <button class="finding-group-header" aria-expanded="false">
                            <div class="finding-group-info">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                                    <line x1="12" y1="9" x2="12" y2="13"></line>
                                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                                </svg>
                                <span class="finding-group-title">Warnings</span>
                                <span id="warnings-count" class="finding-group-count">0</span>
                            </div>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M6 9l6 6 6-6"></path>
                            </svg>
                        </button>
                        <div id="warnings-list" class="finding-group-content collapsed"></div>
                    </div>

                    <div class="finding-group" data-type="recommendations">
                        <button class="finding-group-header" aria-expanded="false">
                            <div class="finding-group-info">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M12 16v-4M12 8h.01"></path>
                                </svg>
                                <span class="finding-group-title">Suggestions</span>
                                <span id="recommendations-count" class="finding-group-count">0</span>
                            </div>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M6 9l6 6 6-6"></path>
                            </svg>
                        </button>
                        <div id="recommendations-list" class="finding-group-content collapsed"></div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="results-actions">
                    <button id="new-review-btn" class="btn-action btn-primary-action">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        New Review
                    </button>
                    <button id="download-btn" class="btn-action">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Export
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden">
        <svg id="toast-icon" class="toast-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span id="toast-message">Success!</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
